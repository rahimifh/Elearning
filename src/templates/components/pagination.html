<div class="w-full flex justify-center items-center my-8">
    <span class="bg-gradient-to-r from-purple-600 to-purple-800 rounded-xl w-96 text-white items-center font-bold justify-around h-14 flex shadow-2xl hover:shadow-purple-500/50 transition-all duration-300">
        {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}" class="px-4 py-2 rounded-lg hover:bg-purple-500/20 transition-colors duration-200 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            Previous
        </a>
        {% endif %}
        <span class="current mx-4">
            Page {{ page.number }} of {{ page.paginator.num_pages }}.
        </span>
        {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}" class="px-4 py-2 rounded-lg hover:bg-purple-500/20 transition-colors duration-200 flex items-center">
            Next
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
            </svg>
        </a>
        {% endif %}
    </span>
</div>
