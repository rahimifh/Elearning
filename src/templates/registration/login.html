{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-r from-green-500 to-blue-500 flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Log-in</h1>
        {% if form.errors %}
        <p class="text-red-600 text-center mb-4">
            Your username and password didn't match. Please try again.
        </p>
        {% else %}
        <p class="text-gray-600 text-center mb-4">
            Please, use the following form to log-in:
        </p>
        {% endif %}
        <form action="{% url 'login' %}" method="post" class="space-y-4">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            <div class="text-center">
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded">
                    Log-in
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
