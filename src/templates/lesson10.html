<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 10</title>
    <link rel="stylesheet" href="../assets/css/output-tailwind.css">
</head>
<body>

    <div class="w-56 h-14 border-2 rounded mx-auto bg-blue-600 mt-20 blur-sm">
        <img src="../assets/images/bg.png" width="400px" class="blur-xblur" alt="">
    </div>
    <P>BRIGHTNESS</P>
    <div class="flex">
        <img src="../assets/images/bg.png" width="400px" class="brightness-0" alt="">
        <img src="../assets/images/bg.png" width="400px" class="brightness-50" alt="">
        <img src="../assets/images/bg.png" width="400px" class="brightness-150" alt="">
    </div>


    <br>
    <P>CONTRAST</P>
    <div class="flex">
        <img src="../assets/images/bg.png" width="400px" class="contrast-0" alt="">
        <img src="../assets/images/bg.png" width="400px" class="contrast-50" alt="">
        <img src="../assets/images/bg.png" width="400px" class="contrast-150" alt="">
    </div>
    <br>
    <P>drop-shadow</P>
    <div class="columns-3 h-[600px] justify-evenly">
        <img src="../assets/images/bg.png" width="400px" class="drop-shadow-sm" alt="">
        <img src="../assets/images/bg.png" width="400px" class="drop-shadow-lg" alt="">
        <img src="../assets/images/bg.png" width="400px" class="shadow-xl shadow-black drop-shadow-2xl" alt="">
    </div>
</body>
</html>
